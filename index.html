  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }

    details {
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 15px;
      padding: 10px 15px;
      background: #fafafa;
    }

    summary {
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      list-style: none;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary::after {
      content: "▾";
      float: right;
      transition: transform 0.2s;
    }

    details[open] summary::after {
      transform: rotate(180deg);
    }

    ul {
      margin-top: 12px;
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
    }

    a {
      text-decoration: none;
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

    </details>

    <!-- MODULE 3 -->

  </div>

</body>
</html>
